{% extends "base.html" %}
{% block body %}
<div class="jumbotron mt-3">
  <div id="carouselExampleCaptions" class="mt-3 carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      {% for game in games %}
        {% if game == games[0] %}
          <div class="carousel-item active">
            <a href="{{game[3]}}">
              <img style="display: block; margin:auto; margin-bottom: 50px; margin-top: 50px; width: 50%;  border-radius: 20px;" src="{{url_for('static', filename='img/'+game[2])}}" class="d-block">
            </a>
          </div>
        {% else %}
          <div class="carousel-item">
            <a href="{{game[3]}}">
              <img style="display: block; margin:auto; margin-bottom: 50px; margin-top: 50px; width: 50%;  border-radius: 20px;" src="{{url_for('static', filename='img/'+game[2])}}" class="d-block">
            </a>
          </div>
        {% endif %}
      {% endfor %}
    </div>
    <button style="border: none;" class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button style="border: none;" class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
</div>
{% endblock %}
