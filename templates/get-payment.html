{% extends "base.html" %}
{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/withdrawl.css') }}">

<div class="jumbotron mt-3">
    <h1 class="display-4">Attention!</h1>
    <h4>Read Carefully and Follow:</h4>
    <ol>
        <li>Copy Reference Number or UTR Number.</li>
        <li>Paste it Here.</li>
        <li>Press "Sent Payment?" Button.</li>
        <li>Congo! Money will Automatically be Added to Your Account.</li>
    </ol>
    <br><br><br>
    <br><br>
    <form class="form-group" method="post" action="/verify-payment">
        <h6 class="mt-3">Enter UTR No. or Reference ID Here: </h6>
        <input type="number" step="0.01" required name="ref_number" class="form-control" id="exampleInputEmail1">
        <button type="submit" class="btn btn-success mt-2">Verify</button>
    </form>
  </div>

{% endblock %}
