{% extends "base.html" %}
{% block body %}

<form class="mt-2" action="/forgetPassword" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    <button type="submit" class="mt-3 btn btn-success">Reset Password</button>
    <small id="emailHelp" class="ml-3 mb-2 form-text text-muted">or</small>
    <button class="btn btn-success" type="button" onclick="window.location.href='/signup';">Register</button>
</form>

{% endblock %}
