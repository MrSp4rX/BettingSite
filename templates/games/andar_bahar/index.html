<div class="container mt-4">

            <select class="form-control" name="value" id="exampleFormControlSelect1">

              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>

          </div>
        <input class="mt-2" type="number" name="amount" placeholder="Balance - {{ balance }} (100 min)">
        <button type="submit" class="btn btn-success">Place Bet</button>
    </form>
</div>
