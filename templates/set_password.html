{% extends "base.html" %}
{% block body %}

<form class="mt-2" action="/setPassword" method="post">
    <div class="form-group">
      <label for="exampleInputPassword1">New Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="New Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" name="confpassword" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-success">Reset Password</button>   
  </form>

{% endblock %}
