{% extends "base.html" %}
{% block body %}

<form class="mt-2" action="/signup" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
        <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="confpassword" name="confpassword" class="form-control" id="exampleInputPassword1" placeholder="Confirm PasswordPassword">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email ID</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email ID" name="email">
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Mobile Number</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Mobile Number" name="number">
    </div>

    <button type="submit" class="btn btn-success">Register</button>
    <small id="emailHelp" class="ml-3 form-text text-muted">or</small>
    <button class="btn btn-success" type="button" onclick="window.location.href='/login';">Login</button>
</form>

{% endblock %}
