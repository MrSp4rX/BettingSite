{% extends "base.html" %}
{% block body %}
<form class="mt-2" action="/login" method="post">
  <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-success">Login</button>
  <span>Did You</span>
  <a href="/forgetPassword">Forgot Password?</a>
  <small id="emailHelp" class="ml-3 mb-2 form-text text-muted">or</small>
  <button class="btn btn-success" type="button" onclick="window.location.href='/signup';">Register</button>
  
</form>
{% endblock %}
